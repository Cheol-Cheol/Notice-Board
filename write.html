<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Board</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header__left"></div>
      <div class="header__logo">Notice Board</div>
      <div class="header__user"><i class="fas fa-user"></i></div>
    </header>

    <main>
      <div class="main__row1">
        <div class="main__row1__header">
          <div class="main__row1__header__write--title">게시글 작성</div>
        </div>

        <!-- TODO: 게시글 폼 -->
        <form class="main__row1__form">
          <input
            class="main__row1__form--title"
            type="text"
            placeholder="제목"
          />
          <div class="editor"></div>
        </form>
      </div>
      <!-- TODO:  버튼 폼-->
      <form class="main__row2__form">
        <div class="main__row2">
          <div class="main__row2__page"></div>
          <a href="./index.html"
            ><button type="button" class="main__row2__btn">작성하기</button></a
          >
        </div>
      </form>
    </main>

    <script src="./js/CkEditor/build/ckeditor.js"></script>
    <script>
      ClassicEditor.create(document.querySelector(".editor"), {
        licenseKey: "",
      })
        .then((editor) => {
          window.editor = editor;
        })
        .catch((error) => {
          console.error("Oops, something went wrong!");
          console.error(
            "Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:"
          );
          console.warn("Build id: 7qcr96d8p5hv-nohdljl880ze");
          console.error(error);
        });
    </script>
  </body>
</html>
