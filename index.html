<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Board</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/list.js"></script>
  </head>

  <body>
    <header>
      <div class="header__left"></div>
      <div class="header__logo">
        <a href="./index.html">
          <h1>Notice Board</h1>
        </a>
      </div>
      <div class="header__user"><i class="fas fa-user"></i></div>
    </header>

    <main>
      <div class="main-notice">
        <div class="notice-header">
          <div class="notice-header__num">No.</div>
          <div class="notice-header__title">게시글 제목</div>
          <div class="notice-header__date">작성일</div>
        </div>

        <ul class="notice-list"></ul>
      </div>

      <div class="main-footer">
        <div class="notice-page">
          <button type="button" class="notice-page__btn">&lt</button>

          <div class="notice-page__circle">
            <div><i class="fas fa-circle"></i></div>
            <div><i class="fas fa-circle"></i></div>
            <div><i class="fas fa-circle"></i></div>
            <div><i class="fas fa-circle"></i></div>
          </div>

          <button type="button" class="notice-page__btn">&gt</button>
        </div>
        <a href="./write.html"
          ><button type="button" class="notice-btn">작성하기</button></a
        >
      </div>
    </main>
  </body>
</html>
